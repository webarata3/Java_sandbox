apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava {
    options.encoding = 'UTF-8'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

// 実行可能Jarの作成
jar {
    manifest {
        attributes 'Main-Class': 'link.webarata3.fx.oekaki.OekakiApp'
    }
}
